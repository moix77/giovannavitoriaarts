    <style>
      /* Estilos para o lightbox/modal */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 999;
        text-align: center;
      }
      .lightbox img {
        max-width: 80%;
        max-height: 80%;
        margin-top: 10%;
      }
      .fechar {
        position: absolute;
        top: 15px;
        right: 35px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }
      /* Estilo para o mosaico */
      .mosaico {
        display: inline-block;
        width: 30%; /* Ajuste conforme necessário */
        margin: 1%;
        vertical-align: top;
      }
    </style>

    <script>
      // Função para abrir o lightbox com a imagem ampliada
      document.querySelectorAll(".imagem-galeria").forEach(function (imagem) {
        imagem.addEventListener("click", function () {
          document.getElementById("lightbox").style.display = "block";
          document.getElementById("imagem-ampliada").src = this.src;
        });
      });

      // Função para fechar o lightbox
      function fecharLightbox() {
        document.getElementById("lightbox").style.display = "none";
